{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block inner_content %}
  <hr>
  <h2 class="mb-4">{% trans "Sign Out" %}</h2>
  <hr>

<p>{% trans 'Are you sure you want to sign out?' %}</p>

<form method="post" action="{% url 'account_logout' %}">
  {% csrf_token %}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
  {% endif %}
  <a href="{% url 'home' %}" class="btn btn-outline-dark btn-red text-light rounded-3 ">Home</a>
  <button class="btn btn-outline-dark btn-blue text-light rounded-3" type="submit">{% trans 'Sign Out' %}</button>
</form>


{% endblock %}
